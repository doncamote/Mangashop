<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Manga</title>
</head>
<body>
    <h1>¿Estás seguro de eliminar el manga {{ manga.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'catalogo_mangas' %}">Cancelar</a>
</body>
</html>
